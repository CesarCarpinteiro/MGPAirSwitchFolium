<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a8e063, #4CAF50); /* Green Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center; /* Center-align text and form elements */
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #4CAF50;/* Green text for header */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 90%; /* Center the inputs */
            max-width: 300px;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
            text-align: center; /* Center the text input */
        }
        .form-group input:focus {
            border-color: #56ab2f; /* Green border on focus */
            outline: none;
        }
        .submit-btn {
            background: #56ab2f;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 90%; /* Center the button */
            max-width: 300px;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #a8e063; /* Lighter green on hover */
        }
        .form-group a {
            display: block;
            margin-top: 0.5rem;
            text-align: center;
            text-decoration: none;
            color: #4CAF50; /* Green link */
            font-size: 0.9rem;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="" method="post">
            <div class="form-group">
                <input type="text" name="nomeForm" id="nomeForm" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="senhaForm" id="senhaForm" placeholder="Password" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <!--<div class="form-group">
                <a href="#">Forgot your password?</a>
            </div>-->
        </form>
    </div>
</body>
</html>
